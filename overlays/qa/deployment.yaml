apiVersion: apps/v1
kind: Deployment
metadata:
  name: bkereporting
spec:
  selector:
    matchLabels:
      app: bkereporting
  template:
    metadata:
      labels:
        app: bkereporting
    spec:
      containers:
      - name: bkereporting
        image: harbor.cis-qas.brown.edu/bkereporting/reporter:latest